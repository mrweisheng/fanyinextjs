name: Deploy to Server

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      run: |
        echo "🚀 开始自动部署..."
        # 使用HTTPS域名调用服务器上的部署脚本
        curl -X POST https://utils.huaxing.help/deploy \
          -H "Authorization: Bearer ${{ secrets.DEPLOY_TOKEN }}" \
          -H "Content-Type: application/json" \
          --tlsv1.2 \
          --insecure
        echo "✅ 部署请求已发送！"
