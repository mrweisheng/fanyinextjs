<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短视频下载链接生成器</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --text-color: #2b2d42;
            --light-bg: #f8f9fa;
            --success-color: #4cc9f0;
            --error-color: #f72585;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        
        .input-group {
            margin-bottom: 2rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-buttons button {
            flex: 1;
        }
        
        textarea {
            width: 100%;
            padding: 16px 20px;
            height: 200px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
            line-height: 1.5;
            resize: none;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s;
        }
        
        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .success {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success-color);
            border: 2px solid var(--success-color);
        }
        
        .error {
            background: rgba(247, 37, 133, 0.1);
            color: var(--error-color);
            border: 2px solid var(--error-color);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>短视频下载链接生成器</h1>
        <div class="input-group">
            <label for="videoUrl">短视频分享链接</label>
            <textarea id="videoUrl" placeholder="例如: https://v.douyin.com/xxxxx"></textarea>
            <div class="action-buttons">
                <button id="clearBtn">清空内容</button>
                <button id="submitBtn">生成下载链接</button>
            </div>
        </div>
        <div id="result"></div>
    </div>

    <script>
        // 初始化按钮文本
        const btnText = document.createElement('span');
        btnText.id = 'btnText';
        btnText.textContent = '生成下载链接';
        document.getElementById('submitBtn').appendChild(btnText);

        document.getElementById('submitBtn').addEventListener('click', async function() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!videoUrl) {
                showResult('请输入有效的短视频链接', 'error');
                return;
            }

            try {
                const btnText = document.getElementById('btnText');
                btnText.innerHTML = '<span class="loading"></span> 处理中...';
                document.getElementById('submitBtn').disabled = true;
                
                showResult('正在获取下载链接，请稍候...', 'success');
                
                // 调用Coze API (SSE格式)
                const response = await fetch('https://api.coze.cn/v1/workflows/chat', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer sat_E6Nr9kleEW22WDXoO73Thz06C4Goj37CHshG6Rf2TRXEsSp90BCxwWjVNrlaJvMm',
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        "workflow_id": "7527869690576699430",
                        "parameters": {
                            "input": videoUrl
                        },
                        "additional_messages": [
                            {
                                "content_type": "text",
                                "role": "user",
                                "type": "question"
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    
                    // 处理SSE事件
                    const events = buffer.split('\n\n');
                    buffer = events.pop() || '';
                    
                    for (const event of events) {
                        if (!event.includes('data:')) continue;
                        
                        try {
                            const data = JSON.parse(event.split('data:')[1].trim());
                            if (data.content) {
                                const content = JSON.parse(data.content);
                                if (content.output) {
                                    showResult(`
                                        <h3>下载链接已生成</h3>
                                        <p>点击下方链接下载视频：</p>
                                    <a href="${content.output}" target="_blank" style="
                                        display: inline-block;
                                        margin-top: 10px;
                                        padding: 12px 24px;
                                        background: var(--primary-color);
                                        color: white;
                                        border-radius: 8px;
                                        text-decoration: none;
                                        font-size: 16px;
                                    ">
                                        前往下载页面
                                    </a>
                                    <p style="margin-top: 10px; font-size: 14px; color: var(--text-color);">
                                        请在播放页面手动下载视频
                                    </p>
                                    `, 'success');
                                    return;
                                }
                            }
                        } catch (e) {
                            console.log('解析事件失败:', e);
                        }
                    }
                }
                
                showResult('未找到下载链接', 'error');
            } catch (error) {
                showResult(`
                    <h3>请求失败</h3>
                    <p>${error.message}</p>
                `, 'error');
            } finally {
                document.getElementById('btnText').textContent = '生成下载链接';
                document.getElementById('submitBtn').disabled = false;
            }
        });

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
            resultDiv.style.display = 'block';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 清空输入和结果
        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('videoUrl').value = '';
            document.getElementById('result').style.display = 'none';
        });
    </script>
</body>
</html>
